<div class="container-fluid">
  <div class="row">

    <div class="row">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <button class="btn btn-success col-xs-4" type="submit" [disabled]="!recipeForm.valid">Submit</button>
          <div class="col-xs-4"></div>
          <button
            class="btn btn-danger col-xs-4"
            type="button"
            (click)="onDiscard()"
          >
            Discard
          </button>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="form-group">
          <label for="imagePath">ImagePath</label>
          <input type="text" class="form-control" formControlName="imagePath" #imagePathRef/>
        </div>
        <img [src]="imagePathRef.value" class="img-responsive" style="max-height: 300px;">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            formControlName="description"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label>Ingredients</label>
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let ing of ingredientControlArray.controls; let i  = index"
              [formGroupName]="i"
            >
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <button class="btn btn-primary" type="button" (click)="onAddIngredient()">
          Add Ingredient
        </button>
      </form>
    </div>
  </div>
</div>
