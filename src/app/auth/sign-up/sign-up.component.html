<form (ngSubmit)="onSubmit()" #refForm="ngForm">
  <div class="container">
    <div class="row col-xs-12 colsm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h1>Sign-Up Form</h1>
      <div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </div>
  </div>
</form>
